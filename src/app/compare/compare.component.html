<form class="example-form" (ngSubmit)="fetchCoinPrice()">
  <mat-form-field *ngIf="supportedCurrencies" appearance="fill" style="display: block;">
    <mat-label>Currency</mat-label>
    <mat-select value="USD" [formControl]="selectedCurrency">
      <mat-option></mat-option>
      <mat-option [value]="option" *ngFor="let option of supportedCurrencies">{{ option }}</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field *ngIf="options" class="example-full-width" appearance="fill" style="display: block;">
    <mat-label id="selectCoin">Select Coin</mat-label>
    <input type="text"
           aria-label="selectCoin"
           matInput
           [formControl]="selectedCoin"
           [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let option of filteredOptions | async" [value]="option.id">
        {{option.name}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
  <mat-form-field class="example-full-width" appearance="fill" style="display: block;">
    <mat-label>Number of days ago</mat-label>
    <input matInput [formControl]="selectedDays">
  </mat-form-field>
  <button mat-raised-button color="primary" type="submit">Submit</button>
  <div *ngIf="chartOptionGrouped">
    <!-- <div *ngFor="let chart of chartOptionGrouped; let i = index"> -->
      <div
            echarts
            [options]="chartOption"
            class="demo-chart"
          ></div>
    <!-- </div> -->
  </div>
</form>
